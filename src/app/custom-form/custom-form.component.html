<div class="d-flex justify-content-center mt-5 mb-5">
<div class="card col-12 col-lg-6">
  <div *ngIf="edit === false">
    <h3 class="card-header p-3">Insert a new employee </h3>
    <form (ngSubmit)="sendEmployee()" #formAdd="ngForm" class="card-body">
      <div class="form-group">
        <label for="name" class="control-label col-sm-12 mt-2">
          <h5 class="card-title">Name</h5>
        </label>
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name" [(ngModel)]="employee.name"
            placeholder="Name..."
            autocomplete="off" 
            required
          >
        </div>
      </div>
      <div class="form-group">
        <label for="surname" class="control-label col-sm-12 mt-2">
          <h5 class="card-title">Surname</h5>
        </label>
        <div class="col-sm-12">
          <input
            type="text"
            class="form-control"
            id="surname"
            name="surname"
            [(ngModel)]="employee.surname"
            placeholder="Surname..."
            autocomplete="off" 
            required
          >
        </div>
      </div>
      <div class="form-group">
        <label for="position" class="control-label col-sm-12 mt-2">
          <h5 class="card-title">Position</h5>
        </label>

        <div class="col-sm-12">
          <select name="position" class="form-control selectpicker" [(ngModel)]="employee.position" required>
            <option value="" disabled selected>Select a position...</option>
            <option *ngFor="let option of optionsPosition" [value]="option.label">
              {{ option.label }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="birthday" class="control-label col-sm-12 mt-2">
          <h5 class="card-title">Date of birth</h5>
        </label>

        <div class="col-sm-12">
          <input
            type="date"
            class="form-control"
            id="birthday"
            name="birthday" [(ngModel)]="employee.birthday"
            placeholder="dd/mm/yyyy"
            required
          >
        </div>
      </div>
      <div class="form-group mt-5">
        <div class="col-sm-12 col-sm-offset-2 d-flex justify-content-end">
          <button *ngIf="fullDataForm()" type="submit" class="btn btn-success">Register employee</button>
          <button *ngIf="!fullDataForm()" disabled type="submit" class="btn btn-success">Register employee</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="edit === true">
    <div class="col-sm-12" >
      <h3 class="card-header p-3">Update data </h3>
      <form (ngSubmit)="sendEmployee()" class="card-body">
        <div class="form-group">
          <label for="name" class="control-label col-sm-12 mt-2">
            <h5 class="card-title">New name</h5>
          </label>
          <div class="col-sm-12">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name" [(ngModel)]="employeeEdited.name"
              placeholder="Name..."
              autocomplete="off" 
            >
          </div>
          <div class="form-group">
            <label for="position" class="control-label col-sm-12 mt-2">
              <h5 class="card-title">New position</h5>
            </label>
            <div class="col-sm-12">
              <select name="position" class="form-control select" [(ngModel)]="employeeEdited.position">
                <option value="" disabled selected>Select a position...</option>
                <option *ngFor="let option of optionsPosition" [value]="option.label">
                  {{ option.label }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group mt-5">
          <div class="col-sm-12 d-flex justify-content-between">
            <button type="button" (click)="closeForm()" class="btn btn-danger">Cancel</button>
            <button *ngIf="dataEditForm()" type="submit" class="btn btn-success">Update employee</button>
            <button *ngIf="!dataEditForm()" disabled type="submit" class="btn btn-success">Update employee</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
