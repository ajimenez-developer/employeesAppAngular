<div class="d-flex justify-content-center mt-5 mb-5">
  <div class="table-responsive col-12">
    <table class="table">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Surame
          </th>
          <th>
            Position
          </th>
          <th>
            Date of birth
          </th>
          <th>
            Edit/Delete
          </th>
        </tr>
      </thead>
      <tbody *ngIf="employees.length > 0">
        <!-- <tr *ngFor="let employee of employees | filter: filterpost; let i = index"> -->
        <tr *ngFor="let employee of employees | filter:filterValue; let i = index">
          <td>{{employee.name | titlecase}}</td>
          <td>{{employee.surname | titlecase}}</td>
          <td>{{employee.position}}</td>
          <td>{{employee.birthday | date:'dd/MM/YYYY'}}</td>
          <td class="container-buttons">
            <a (click)="sendEmployeeIdToEdit(i)" class="btn btn-success btn-sm">
              Edit
            </a>
            <a (click)="sendEmployeeIdToRemove(i)" class="ml-3 btn btn-danger btn-sm">
              Delete
            </a>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="employees.length === 0">
        <tr>
          <td class="pt-3 pb-3" [style.text-align]="'center'" colspan="5">Come on!<br> Add a new employee!</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
