<div class="container col-sm-12">
  <div class="d-flex justify-content-center">
    <div class="col-sm-6">
      <div class="row  mt-2">
        <div class="alert alert-success alert-dismissable d-flex justify-content-around align-items-center" *ngIf="msg">
          {{msg}}
          <img (click)= "close()" [style.cursor]="'pointer'" src="/assets/img/x-circle.svg" alt="Bootstrap" width="16" height="16">
        </div>
      </div>
    </div>
  </div>
</div>
